<div class="modal fade" id="userSettingsModal">
	<div class="modal-dialog">
		<form class="form-horizontal" ng-submit="tools.user.save()">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">User Settings</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label for="userName" class="col-lg-3 control-label">Name</label>
						<div class="col-lg-9">
							<input type="text" class="form-control" id="userName" placeholder="Name" ng-model="user.settings.name">
						</div>
					</div>
					<div class="form-group">
						<label for="userColor" class="col-lg-3 control-label">Favorite Color</label>
						<div class="col-lg-9">
							<input type="color" class="form-control" id="userColor" placeholder="12" ng-model="user.settings.color">
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<input type="submit" class="btn btn-primary" value="Save">
				</div>
			</div>
		</form>
	</div>
</div>
