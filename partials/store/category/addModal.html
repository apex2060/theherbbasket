<div class="modal fade" id="categoryAddModal">
	<div class="modal-dialog">
		<form class="form-horizontal" ng-submit="tools.category.save()">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">New Category</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label for="categoryName" class="col-lg-3 control-label">Name</label>
						<div class="col-lg-9">
							<input type="text" class="form-control" id="categoryName" placeholder="Title" ng-model="temp.category.title">
						</div>
					</div>
					<div class="form-group">
						<label for="categoryImg" class="col-lg-3 control-label">Image</label>
						<div class="col-lg-9">
							<input type="text" class="form-control" id="categoryImg" placeholder="URL" ng-model="temp.category.img">
						</div>
					</div>
					<div class="form-group">
						<label for="categoryDescription" class="col-lg-3 control-label">Description</label>
						<div class="col-lg-9">
							<input type="text" class="form-control" id="categoryDescription" placeholder="Description" ng-model="temp.category.description">
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<input type="submit" class="btn btn-primary" value="Save Category">
				</div>
			</div>
		</form>
	</div>
</div>
